<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <!-- <div class="cities">
        <select name="city" id="city">
            <option value="local">LOCAL</option>
        </select>
    </div> -->
    <div class="clock">
        <div class="day">Thur Jan 01 1970</div>  
        <div class="time">
            <span class="tens"><span class="digit-bg">0</span><span class="digit hour-tens">0</span></span><span class="ones"><span class="digit-bg">0</span><span class="digit hour-ones">0</span></span>:<span class="tens"><span class="digit-bg">0</span><span class="digit minute-tens">0</span></span><span class="ones"><span class="digit-bg">0</span><span class="digit minute-ones">0</span></span>:<span class="tens"><span class="digit-bg">0</span><span class="digit second-tens">0</span></span><span class="ones"><span class="digit-bg">0</span><span class="digit second-ones">0</span></span>
        </div> 
    </div>
    <div class="analogue-clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face"> 
                <div class="hand hour-hand hours"></div>  
                <div class="hand min-hand minutes"></div> 
                <div class="hand second-hand seconds"></div>                    
            </div>   
        </div>         
    </div> 
    <script src="script.js"></script> 
</body>
</html>
